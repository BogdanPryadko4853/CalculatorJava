<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Simple Calculator</h1>

<form th:action="@{/add}" method="get">
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1">
    <br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2">
    <br>
    <button type="submit">Add</button>
</form>

<form th:action="@{/sub}" method="get">
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1">
    <br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2">
    <br>
    <button type="submit">Subtraction</button>
</form>

<form th:action="@{/div}" method="get">
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1">
    <br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2">
    <br>
    <button type="submit">Division</button>
</form>

<form th:action="@{/multi}" method="get">
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1">
    <br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2">
    <br>
    <button type="submit">Multiplication</button>
</form>

<h2>Result: <span th:text="${result}"></span></h2>
</body>
</html>
